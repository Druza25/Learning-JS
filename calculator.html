<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0"/>
            </td>
        </tr>
        <tr>
            <td onclick="digiBtnPressed(7)">7</td>
            <td onclick="digiBtnPressed(8)">8</td>
            <td onclick="digiBtnPressed(9)">9</td>
            <td onclick="operatorBtnPressed('x')">x</td>
        </tr>
        <tr>
            <td onclick="digiBtnPressed(4)">4</td>
            <td onclick="digiBtnPressed(5)">5</td>
            <td onclick="digiBtnPressed(6)">6</td>
            <td onclick="operatorBtnPressed('-')">-</td>
        </tr>
        <tr>
            <td onclick="digiBtnPressed(1)">1</td>
            <td onclick="digiBtnPressed(2)">2</td>
            <td onclick="digiBtnPressed(3)">3</td>
            <td onclick="operatorBtnPressed('+')">+</td>
        </tr>
        <tr>
            <td colspan="2" onclick="digiBtnPressed(0)">0</td>
            <td onclick="btnACPressed()">AC</td>
            <td onclick="operatorBtnPressed('/')">/</td>
        </tr>
        <tr>
            <td colspan="4" onclick="equalsBtnPressed()">=</td>
        </tr>
    </table>

    <script>
        var newLine = true;
        var value1 = null;
        var currentOperator = null;

        function digiBtnPressed(button){
            var inputBox = document.getElementById("inputBox");
            if(newLine){
                inputBox.value = button;
                newLine = false;
            } else {
                inputBox.value += button;
            }
        }

        function btnACPressed(){
            document.getElementById("inputBox").value = 0;
            newLine = true;
            value1 = null;
            currentOperator = null;
        }

        function operatorBtnPressed(operator){
            currentOperator = operator;
            value1 = parseFloat(document.getElementById("inputBox").value);
            newLine = true;
        }

        function equalsBtnPressed(){
            var inputBox = document.getElementById("inputBox");
            var value2 = parseFloat(inputBox.value);
            var finalTotal;

            switch(currentOperator){
                case "+":
                    finalTotal = value1 + value2;
                    break;
                case "-":
                    finalTotal = value1 - value2;
                    break;
                case "x":
                    finalTotal = value1 * value2;
                    break;
                case "/":
                    finalTotal = value2 !== 0 ? value1 / value2 : "Error";
                    break;
                default:
                    finalTotal = value2;
            }
            inputBox.value = finalTotal;
            newLine = true;
            value1 = null;
            currentOperator = null;
        }
    </script>
</body>
</html>
